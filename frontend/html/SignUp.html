<!-- html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/styleSignUp.css">
    <script src="../js/indexSignUp.js"></script>
</head>

<body>
    <!--This is the main section-->
    <div id="main">
        <form action="">
            <div class="container">
                <h2>Sign Up</h2>
                <label for="FullName">Full Name</label>
                <input type="text" placeholder="Enter your full name" name="FullName" id="FullName" required>
                <span id="FullName-error" class="errorSpan"></span>

                <label for="Username">Username</label>
                <input type="text" placeholder="Enter your username" name="Username" id="UserName" required>
                <span id="UserName-error" class="errorSpan"></span>

                <label for="Password">Password</label>
                <input type="password" placeholder="Enter your password" name="Password" id="Password-input" required>
                <span id="Password-error" class="errorSpan"></span>

                <button type="button" class="signupbtn" onclick="signUpBtn()">Sign Up</button>
            </div>
        </form>
        <p>Already have an account? <a href="../html/index.html" class="loginpage">Login</a></p>
    </div>
</body>

</html>
