<!-- Login Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villages Manager</title>
    <link rel="stylesheet" href="../css/index.css">
</head> 
<body>
    <form class="form-container" action="/" method="post">
        <h2 class="white">Login</h2>
        <label class="off-white" for="uname">Username</label>
        <input type="text" id="uname" name="uname" placeholder="Enter your username" required><br><br>
        <label class="off-white" for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
        <input class="white" type="submit" id="login-button" value="Login">
        <p class="off-white">Don't have an account? <a href="../html/signup.html">Sign up</a></p>
    </form>
</body>
</html>
